<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jasper Quartarolo | Quartinal</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <!--Google Fonts Links-->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <script>
            function generateSessionId(length) 
            {
                const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";

                let result = "";

                for (let i = 0; i < length; i++) 
                {
                    const randomIndex = Math.floor(Math.random() * charset.length);
                    result += charset.charAt(randomIndex);
                }

                return result;
            };

            function getOS()
            {
                var osInfo = ["Unknown"];

                var userAgent = window.navigator.userAgent;

                if (userAgent.match(/Windows/i)) 
                {
                    osInfo[0] = "Windows";
                }
                else if (userAgent.match(/Macintosh|Mac OS X|macOS/i)) 
                {
                    osInfo[0] = "Mac";
                }
                else if (userAgent.match(/Linux/i) && !userAgent.match(/CrOS/i)) 
                {
                    osInfo[0] = "Linux";
                }
                else if (userAgent.match(/CrOS/i)) 
                {
                    osInfo[0] = "ChromeOS";
                }
                else
                {
                    osInfo[0] = "Unknown";
                }

                return osInfo;
            };

            window.onload = function()
            {
                var urlParams = new URLSearchParams(window.location.search);
                if (!urlParams.has('os'))
                {
                    var osInfo = getOS();
                    var sessionId = generateSessionId(32);
                    var queryString = "os=" + encodeURIComponent(osInfo[0]) + "&session_id=" + encodeURIComponent(sessionId);
                    window.location.href = window.location.pathname + "?" + queryString;
                }
            };
        </script>
    </head>
</html>
